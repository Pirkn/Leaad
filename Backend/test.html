<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Agent - Reddit Post Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            min-height: calc(100vh - 40px);
        }

        .sidebar {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 15px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h2 i {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        input[type="email"], input[type="password"], input[type="text"], input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .result {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
            position: relative;
        }

        .result-header {
            background: #e9ecef;
            padding: 15px 20px;
            margin: -25px -25px 20px -25px;
            border-radius: 15px 15px 0 0;
            font-weight: bold;
            color: #495057;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .result-content {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.6;
        }

        .json-key {
            color: #0066cc;
            font-weight: bold;
        }

        .json-string {
            color: #28a745;
        }

        .json-number {
            color: #fd7e14;
        }

        .json-boolean {
            color: #6f42c1;
        }

        .json-null {
            color: #6c757d;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

        .user-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .copy-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .reddit-post-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .reddit-post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .reddit-post-card h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subreddit-badge {
            background: #ff4500;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        .post-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .post-body {
            color: #555;
            line-height: 1.7;
            white-space: pre-wrap;
            font-size: 15px;
        }

        .post-actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .post-actions button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-actions button:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        /* Enhanced Response Section */
        .response-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
        }

        .response-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .response-header h3 {
            margin: 0;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .response-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .action-btn.success {
            background: rgba(40, 167, 69, 0.8);
        }

        .response-content {
            max-height: 500px;
            overflow-y: auto;
            padding: 25px;
            background: #fafbfc;
        }

        .response-content::-webkit-scrollbar {
            width: 8px;
        }

        .response-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .response-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .response-content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .post-grid {
            display: grid;
            gap: 20px;
        }

        .post-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.12);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subreddit-tag {
            background: #ff4500;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .post-number {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .post-content {
            color: #555;
            line-height: 1.6;
            font-size: 14px;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .post-footer {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .footer-btn {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .footer-btn:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .footer-btn.success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .success-message {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            color: #155724;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .error-message {
            background: linear-gradient(45deg, #f8d7da, #f5c6cb);
            color: #721c24;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .sidebar, .main-content {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }

            .btn {
                width: 100%;
                margin-right: 0;
            }

            .response-header {
                padding: 15px 20px;
            }

            .response-content {
                padding: 20px;
            }

            .post-footer {
                flex-direction: column;
            }

            .footer-btn {
                width: 100%;
                justify-content: center;
            }
        }

        .success-animation {
            animation: successPulse 0.6s ease-in-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1><i class="fas fa-robot"></i> Marketing Agent</h1>
            
            <div id="statusDiv" class="status info">
                <i class="fas fa-info-circle"></i>
                <span>Initializing...</span>
            </div>

            <!-- Authentication Section -->
            <div class="section">
                <h2><i class="fas fa-user-lock"></i> Authentication</h2>
                
                <div id="loginForm">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-key"></i> Password:</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button class="btn" onclick="signIn()">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                    <button class="btn btn-secondary" onclick="signUp()">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </div>

                <div id="userInfo" class="user-info hidden">
                    <h3><i class="fas fa-user"></i> User Information</h3>
                    <p id="userDetails"></p>
                    <button class="btn btn-danger" onclick="signOut()">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </button>
                </div>
            </div>

            <!-- API Testing Section -->
            <div class="section">
                <h2><i class="fas fa-cogs"></i> API Testing</h2>
                
                <div>
                    <button class="btn" onclick="testHealthRoute()">
                        <i class="fas fa-heartbeat"></i> Health Check
                    </button>
                    <button class="btn" onclick="testProtectedRoute()">
                        <i class="fas fa-shield-alt"></i> Protected Route
                    </button>
                </div>
                
                <div id="apiResult" class="result hidden">
                    <div class="result-header">
                        <span><i class="fas fa-code"></i> API Response</span>
                        <button class="copy-btn" onclick="copyToClipboard('apiResult')">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                    <div class="result-content" id="apiResultContent"></div>
                </div>
            </div>

            <!-- Viral Posts Section -->
            <div class="section">
                <h2><i class="fas fa-fire"></i> Viral Posts</h2>
                
                <div>
                    <button class="btn" onclick="getViralPosts()">
                        <i class="fas fa-fire"></i> Load Viral Posts
                    </button>
                </div>
                
                <div id="viralPostsResult" class="result hidden">
                    <div class="result-header">
                        <span><i class="fas fa-fire"></i> Viral Posts</span>
                        <button class="copy-btn" onclick="copyToClipboard('viralPostsResult')">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                    <div class="result-content" id="viralPostsResultContent"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="section">
                <h2><i class="fas fa-reddit"></i> Generate Reddit Posts</h2>
                
                <div class="form-group">
                    <label for="product_name"><i class="fas fa-tag"></i> Product/App Name:</label>
                    <input type="text" id="product_name" placeholder="Enter product or app name" required>
                </div>
                
                <div class="form-group">
                    <label for="product_description"><i class="fas fa-info-circle"></i> One-line Description:</label>
                    <input type="text" id="product_description" placeholder="What it does" required>
                </div>
                
                <div class="form-group">
                    <label for="product_target_audience"><i class="fas fa-users"></i> Target Audience:</label>
                    <input type="text" id="product_target_audience" placeholder="Who uses it" required>
                </div>
                
                <div class="form-group">
                    <label for="product_main_benefit"><i class="fas fa-star"></i> Main Benefit/Problem Solved:</label>
                    <input type="text" id="product_main_benefit" placeholder="Main benefit or problem it solves" required>
                </div>
                
                <div class="form-group">
                    <label for="product_website_link"><i class="fas fa-link"></i> Website/App Store Link:</label>
                    <input type="url" id="product_website_link" placeholder="https://example.com" required>
                </div>
                
                <button class="btn btn-success" onclick="generateRedditPost()">
                    <i class="fas fa-magic"></i> Generate Reddit Posts
                </button>
                
                <div id="redditResult" class="response-container hidden">
                    <div class="response-header">
                        <h3><i class="fas fa-reddit"></i> Generated Reddit Posts</h3>
                        <div class="response-actions">
                            <button class="action-btn" onclick="copyAllPosts()">
                                <i class="fas fa-copy"></i> Copy All
                            </button>
                            <button class="action-btn" onclick="exportAsJSON()">
                                <i class="fas fa-download"></i> Export JSON
                            </button>
                        </div>
                    </div>
                    <div class="response-content" id="redditResultContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Replace these with your actual Supabase URL and anon key
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
        
        // Flask app URL
        const API_BASE_URL = 'http://127.0.0.1:5000';
        
        let supabase;
        let currentUser = null;
        let accessToken = null;

        // Initialize Supabase client
        function initSupabase() {
            if (SUPABASE_URL === 'YOUR_SUPABASE_URL_HERE' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY_HERE') {
                showStatus('Please update SUPABASE_URL and SUPABASE_ANON_KEY in the HTML file', 'error');
                return;
            }

            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            // Check if user is already logged in
            checkAuthStatus();
            
            // Listen for auth changes
            supabase.auth.onAuthStateChange((event, session) => {
                console.log('Auth state changed:', event, session);
                if (session) {
                    currentUser = session.user;
                    accessToken = session.access_token;
                    showUserInfo();
                    showStatus('Successfully authenticated!', 'success');
                } else {
                    currentUser = null;
                    accessToken = null;
                    showLoginForm();
                    showStatus('Please sign in to continue', 'info');
                }
            });
        }

        // Check current auth status
        async function checkAuthStatus() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    currentUser = session.user;
                    accessToken = session.access_token;
                    showUserInfo();
                    showStatus('Welcome back!', 'success');
                } else {
                    showLoginForm();
                    showStatus('Please sign in to continue', 'info');
                }
            } catch (error) {
                console.error('Auth check error:', error);
                showStatus('Error checking authentication status', 'error');
            }
        }

        // Sign in
        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showStatus('Please enter both email and password', 'error');
                return;
            }

            try {
                showStatus('Signing in...', 'info');
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    showStatus(`Sign in failed: ${error.message}`, 'error');
                } else {
                    showStatus('Sign in successful!', 'success');
                    // Clear form
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                console.error('Sign in error:', error);
                showStatus('An error occurred during sign in', 'error');
            }
        }

        // Sign up
        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showStatus('Please enter both email and password', 'error');
                return;
            }

            try {
                showStatus('Creating account...', 'info');
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) {
                    showStatus(`Sign up failed: ${error.message}`, 'error');
                } else {
                    showStatus('Account created! Please check your email for verification.', 'success');
                    // Clear form
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                console.error('Sign up error:', error);
                showStatus('An error occurred during sign up', 'error');
            }
        }

        // Sign out
        async function signOut() {
            try {
                showStatus('Signing out...', 'info');
                const { error } = await supabase.auth.signOut();
                if (error) {
                    showStatus(`Sign out failed: ${error.message}`, 'error');
                } else {
                    showStatus('Signed out successfully', 'success');
                }

        // Generate Reddit Post
        async function generateRedditPost() {
            const productName = document.getElementById('product_name').value;
            const productDescription = document.getElementById('product_description').value;
            const productTargetAudience = document.getElementById('product_target_audience').value;
            const productMainBenefit = document.getElementById('product_main_benefit').value;
            const productWebsiteLink = document.getElementById('product_website_link').value;

            if (!productName || !productDescription || !productTargetAudience || !productMainBenefit || !productWebsiteLink) {
                showRedditResult('Error: Please fill in all fields for Reddit post generation.', null, true);
                return;
            }

            try {
                showRedditResult('Generating Reddit posts...', true);
                
                const response = await fetch(`${API_BASE_URL}/generate-reddit-post`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product_name: productName,
                        product_description: productDescription,
                        product_target_audience: productTargetAudience,
                        product_main_benefit: productMainBenefit,
                        product_website_link: productWebsiteLink
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.response) {
                    // Try to parse the response as JSON
                    let posts;
                    try {
                        posts = JSON.parse(data.response);
                        
                        // Check if it's an array
                        if (Array.isArray(posts)) {
                            // Display formatted Reddit posts
                            showRedditPosts(posts, data);
                        } else {
                            // If it's not an array, try to extract from the response
                            showRedditResult(`Status: ${response.status} ${response.statusText}\n\nUnexpected format. Expected array but got:\n${JSON.stringify(posts, null, 2)}`, false, data);
                        }
                    } catch (e) {
                        // If parsing fails, show raw response
                        showRedditResult(`Status: ${response.status} ${response.statusText}\n\nRaw Response:\n${data.response}`, false, data);
                    }
                } else {
                    // Handle error responses
                    let errorMessage = 'Unknown error';
                    if (data.error) {
                        errorMessage = data.error;
                    } else if (data.response && data.response.includes('failed_generation')) {
                        // Try to extract the actual JSON from the error
                        try {
                            const match = data.response.match(/'failed_generation':\s*'([^']+)'/);
                            if (match) {
                                const extractedJson = match[1].replace(/\\"/g, '"').replace(/\\\\/g, '\\');
                                const posts = JSON.parse(extractedJson);
                                if (Array.isArray(posts)) {
                                    showRedditPosts(posts, data);
                                    return;
                                }
                            }
                        } catch (parseError) {
                            console.log('Failed to parse extracted JSON:', parseError);
                        }
                        errorMessage = 'JSON validation failed, but posts were generated. Check the raw response.';
                    }
                    showRedditResult(`Error: ${errorMessage}`, false, null, true);
                }
            } catch (error) {
                showRedditResult(`Error: ${error.message}`, false, null, true);
            }
        }

        function formatJSON(text, data) {
            // Simple JSON syntax highlighting
            let formatted = text.replace(/(".*?":)/g, '<span class="json-key">$1</span>');
            formatted = formatted.replace(/(".*?")/g, '<span class="json-string">$1</span>');
            formatted = formatted.replace(/\b(\d+\.?\d*)\b/g, '<span class="json-number">$1</span>');
            formatted = formatted.replace(/\b(true|false)\b/g, '<span class="json-boolean">$1</span>');
            formatted = formatted.replace(/\bnull\b/g, '<span class="json-null">null</span>');
            return formatted;
        }
